<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass</title>
    <link type="text/css" rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="main">
            <h1 class="title">SecurePass - Gerador de senhas seguras</h1>
            <p class="subTitle">Utilize o meu gerador online para criar uma senha forte e segura.</p>
        </section>

        <section id="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button id="copy1">C</button>
                    <button id="renew">R</button>

                </div>
            </div>
        </section>
        <input type="range" name="password-length" id="password-length" value="16" min="4" max="64" />
        <button id="copy2">Copiar Senha</button>

    </main>

    <script type="text/javascript" src="./src/js/main.js"></script>
</body>

</html>
